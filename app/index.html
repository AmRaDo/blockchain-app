<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />

</head>
<body>
  <div class="container">
    <h1>E2TraceIt</h1>

  
<form>
    <div class="form-group col-md-6">
      <label for="contractAddress">Batch No.:</label>
      <input type="text" class="form-control" id="contractAddress"  placeholder="Enter batch no."></input>
      </div>
      <div class="form-group col-md-6">
          <label for="locationId">Current Location Id:</label>
          <input type="text" class="form-control" id="locationId" placeholder="Enter the ID of the location"></input>
      </div>
      <div class="form-group col-md-6">
          <label for="prevLocationId">Previous Location Id:</label>
          <input type="text" class="form-control" id="prevLocationId" placeholder="Enter the ID of the last location"></input>
      </div>
      <div class="form-group col-md-6">
          <label for="locationName"> Location Name:</label>
          <input type="text" class="form-control" id="locationName" placeholder="Enter the location Name"></input>
      </div>
      <div class="form-group col-md-12">
          <label for="details">Details:</label>
          <textarea  class="form-control" rows="2" cols="70" id="details" placeholder="Enter details"></textarea>
      </div>

    <button class="btn btn-primary" id="addNewLocation" onclick="App.addNewLocation()">Add Location Entry</button>
    <button class="btn btn-secondary" id="getCurrentLocation" onclick="App.getCurrentLocation()">Get the current Location</button>
    <button class="btn btn-primary" id="getData" onclick="App.displayAll()">Get Location Data</button>
  </form>
  </div>
  <div class="graph-data">
    <label for="locationData">Location Data:</label>
    <div id="svgData"></div>
</div>
  <script src="./app.js"></script>
</body>
</html>
