<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css' />
</head>

<body>
    <div>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark mb-5">
            <img src="logo.svg" width="15%" height="70px">
            <a href="#!/" class="navbar-brand"> .</a>
            <button type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation"
                class="navbar-toggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                </ul>
                <div class="navbar-nav">
                    <a href="#!/profile" class="nav-link">Profile</a>
                </div>
                <a href="#!/logout" class="btn btn-outline-primary my-2 my-sm-0">Logout</a>
            </div>
        </nav>
    </div>
    <div class="container">
        <h1>E2TraceIt</h1>
        <form>
            <div class="form-group col-md-6">
                <label for="contractAddress">Batch No.:</label>
                <input type="text" class="form-control" id="contractAddress" placeholder="Enter batch no."></input>
            </div>
            <div class="form-group col-md-6">
                <label for="partId">Part Id:</label>
                <input type="text" class="form-control" id="partId" placeholder="Enter the Part Id"></input>
            </div>

            <div class="form-group col-md-6">
                <label for="locationName"> Part Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Part Name"></input>
            </div>
            <div class="form-group col-md-6">
                <label for="compoents"> Required components:</label>
                <select id="compoments" class="form-control" multiple>
                    <option value="1">Laptop type 1</option>
                    <option value="2">Solid State Drive 500GB</option>
                    <option value="3">RAM 33 GB</option>
                    <option value="4">Mother board</option>
                    <option value="5">Battery 6</option>
                    <option value="6">Processor</option>
                    <option value="8">Chip1</option>
                </select>
            </div>

            <button class="btn btn-primary" id="addNewLocation" onclick="App.addNewLocation()">Add Location Entry</button>
            <button class="btn btn-primary" id="getData" onclick="App.displayAll()">Get Location Data</button>
        </form>
    </div>
    <div class="graph-data">
        <label for="bomDetails">BoM Details:</label>
        <div id="svgData"></div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
